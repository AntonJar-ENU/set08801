<!DOCTYPE html>
<html>
	<head>
		<title>SET8101 - Interacting with the DOM</title>
	</head>
	
	<body>
		<p>
			<a href="#" onClick="addMessage();">Click Me</a>
		</p>
		
	<h1>OUTPUT</h1>
	
	<p id="outputDemo"></p>
	
	<script>
		function addMessage() {
			document.getElementById("outputDemo").innerHTML="HELLO NAPIER"
		}
	</script>

	</body>
</html>
